@(events: List[Event])(content: Html)

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OnTime</title>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/homepage.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/elements.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/popup.css")">

	<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="/assets/javascripts/login-popup.js" type="text/javascript" /></script>
</head>

<body>
    <header>
        <div class="nav-bar-container">
            <div class="logo"><a href="#">OnTime</a></div>
            <div class="nav-bar">
                <ul class="nav-bar-tabs">
                    <li><a href="#">Sign up</a></li>
                    <li><a href="#" class="popup_button">Log in</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <!--Popup-->
        <div class="popup">
        	<a href="#" class="sulge_popup">CLOSE</a>
            <form>
            	<p><span class="popup_kiri">Username</span> <input name="" type="text" /></p>
                <p><span class="popup_kiri">Password</span> <input name="" type="password" /></p>
                <p><input name="" type="button" value="Login" /></p>
            </form>
        </div>
    <!--Popup läbi-->

    <div class="content">
        <div class="photo-container">
        <div id="quote">Experience the ultimate timing!</div>
        </div>
        <br>
     
            <div id="live-now-container">
                <div class="panel">
                    <div class="panel-header">
                        <div id="live-now">LIVE NOW!</div>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li>üritus1</li>
                            <li>üritus2</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="latest-events-container">
                <div class="panel">
                    <div class="panel-header">
                        <div id="latest-events">Latest events</div>
                    </div>
                    <div class="panel-body">
                        <ul>
		                    @events.map { event =>
		                        <li data-event-id="@event.id">
		                            <a href="http://www.delfi.ee">@event.title @event.date</a>
		                        </li>
		                    }
                        </ul>
                    </div>
                </div>
            </div>
        
    </div>

</body>
</html>
